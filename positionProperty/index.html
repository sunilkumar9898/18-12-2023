<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Property</title>
    <style>
      .parent {
        border: 5px solid red;
        width: 500px;
        height: 300px;
        position: relative;
      }

      .child {
        border: 2px solid rgb(80, 241, 12);
        width: 400px;
        height: 150px;
        position: absolute;

        right: 50px;
        top: 250px;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
